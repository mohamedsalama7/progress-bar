<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My skills</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="sub-title">
    My <span>Skills</span>
  </h1>

  <section>

    <div class="container-1" id="skills">
      <h1 class="heading">Technical skills</h1>
      <div class="Technical-bars">

        <div class="bar">
          <i class='bx bxl-html5'></i>
          <div class="info">
            <span>HTML</span>
          </div>
          <div class="progress-line html">
            <span></span>
          </div>
        </div>

        <div class="bar"><i class='bx bxl-css3'></i>
          <div class="info"> <span></span>
            <span>CSS</span>
          </div>
          <div class="progress-line css">
            <span></span>
          </div>
        </div>

        <div class="bar"><i class='bx bxl-javascript'></i>
          <div class="info">
            <span>Javascript</span>
          </div>
          <div class="progress-line javascript">
            <span></span>
          </div>
        </div>

        <div class="bar"><i class='bx bxl-python'></i>
          <div class="info">
            <span>Python</span>
          </div>
          <div class="progress-line python">
            <span></span>
          </div>
        </div>

        <div class="bar"><i class='bx bxl-react'></i>
          <div class="info">
            <span>React</span>
          </div>
          <div class="progress-line react">
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container-2">

      <h1 class="heading">Professional skills</h1>

      <div class="raidal-bars">
        <div class="bar">
          <h3 class="title">Creativity</h3>
          <svg class="progress-svg" width="150" height="150" viewBox="0 0 36 36">
            <!-- الدائرة الخلفية -->
            <circle class="progress-bg" cx="18" cy="18" r="15.915" fill="none" stroke="#000" stroke-dasharray="0, 100"
              stroke-width="1.5" />
            <!-- الدائرة الأمامية التي تمثل النسبة المئوية -->
            <circle class="progress-bar" cx="18" cy="18" r="15.915" fill="none" stroke="#0ef" stroke-width="1.5"
              stroke-dasharray="0, 100" stroke-linecap="round" />
            <text x="18" y="20.35" class="progress-text" text-anchor="middle" font-size="5">90%</text>
          </svg>

        </div>

        <div class="bar">
          <h3 class="title">Communication</h3>
          <svg class="progress-svg" width="150" height="150" viewBox="0 0 36 36">
            <!-- الدائرة الخلفية -->
            <circle class="progress-bg" cx="18" cy="18" r="15.915" fill="none" stroke="#000" stroke-dasharray="0, 100"
              stroke-width="1.5" />
            <!-- الدائرة الأمامية التي تمثل النسبة المئوية -->
            <circle class="progress-bar" cx="18" cy="18" r="15.915" fill="none" stroke="#0ef" stroke-width="1.5"
              stroke-dasharray="0, 100" stroke-linecap="round" />
            <text x="18" y="20.35" class="progress-text" text-anchor="middle" font-size="5">65%</text>
          </svg>

        </div>

        <div class="bar">
          <h3 class="title">Problem Solving</h3>
          <svg class="progress-svg" width="150" height="150" viewBox="0 0 36 36">
            <!-- الدائرة الخلفية -->
            <circle class="progress-bg" cx="18" cy="18" r="15.915" fill="none" stroke="#000" stroke-dasharray="0, 100"
              stroke-width="1.5" />
            <!-- الدائرة الأمامية التي تمثل النسبة المئوية -->
            <circle class="progress-bar" cx="18" cy="18" r="15.915" fill="none" stroke="#0ef" stroke-width="1.5"
              stroke-dasharray="0, 100" stroke-linecap="round" />
            <text x="18" y="20.35" class="progress-text" text-anchor="middle" font-size="5">75%</text>
          </svg>

        </div>

        <div class="bar">
          <h3 class="title">Teamwork</h3>
          <svg class="progress-svg" width="150" height="150" viewBox="0 0 36 36">
            <!-- الدائرة الخلفية -->
            <circle class="progress-bg" cx="18" cy="18" r="15.915" fill="none" stroke="#000" stroke-dasharray="0, 100"
              stroke-width="1.5" />
            <!-- الدائرة الأمامية التي تمثل النسبة المئوية -->
            <circle class="progress-bar" cx="18" cy="18" r="15.915" fill="none" stroke="#0ef" stroke-width="1.5"
              stroke-dasharray="0, 100" stroke-linecap="round" />
            <text x="18" y="20.35" class="progress-text" text-anchor="middle" font-size="5">85%</text>
          </svg>

        </div>

      </div>


    </div>
    </div>
    </div>

  </section>

</body>

</html>
